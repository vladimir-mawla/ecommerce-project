<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link href="../styles/styles.css" rel="stylesheet">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>E-shop Admin Page</title>
</head>

<body>
  <div class="container">
    <div class="container">
      <nav class="nav">
        <div class="nav-item">
          <h2>E-shop</h2>
        </div>
        <div>
          <ul class="nav-item">
            <li>
              <a id="add-item-form">Add Item</a>
            </li>
            <li>
              <a id="add-cat-form">Add Category</a>
            </li>
            <li><button id="logout">Logout</button></li>
          </ul>
        </div>
      </nav>


      <div id="form">

        <form>
          <div class="upload_form">
            <label for="img">Select image:</label>
            <input name="img" type="file" id="add_img">

            <input type="text" placeholder="Item's name" id="add_name">
            <input type="text" placeholder="Items price" id="add_price">
            <label>Search Categories:</label>
            <select name="categories" id="add_cat">
              <!-- <option value="1">Food</option>
              <option value="2">Fashion</option>
              <option value="3">Technology</option>
              <option value="4">Kitchen</option>
              <option value="5">Toys</option> -->
            </select>

            <div><button id="add_item">Submit</button></div>
          </div>
        </form>


      </div>

    </div>

    <!-- You can also require other files to run in this process -->
    <script src="../scripts/admin.js"></script>
</body>

</html>
