<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

  <link href="../styles/styles.css" rel="stylesheet">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>E-shop Admin Page</title>
</head>

<body>
  <div class="container">

    <h2>Add Item</h2>
    <div class="upload">
      <form>
        <div class="upload_form">
          <div><label for="img">Select image:</label>
            <input name="img" type="file" id="add_img">
          </div>
          <div><input type="text" placeholder="Item's name" id="add_name"></div>
          <div><input type="text" placeholder="Items price" id="add_price"></div>
          <div><label>Search Categories:</label>
            <select name="categories" id="add_cat">
              <option value="1">Food</option>
              <option value="2">Fashion</option>
              <option value="3">Technology</option>
              <option value="4">Kitchen</option>
              <option value="5">Toys</option>
            </select>
          </div>
          <div><button id="add_item" onClick="window.location.reload();">Submit</button></div>
        </div>
      </form>

    </div>

  </div>

  <!-- You can also require other files to run in this process -->
  <script src="../scripts/admin.js"></script>
</body>

</html>
